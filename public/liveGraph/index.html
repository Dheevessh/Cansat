<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Graphs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .graph-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Add space between the graphs */
        }
        canvas {
            width: 400px;  /* Set canvas width */
            height: 350px; /* Set canvas height */
        }
    </style>
</head>
<body>
    <div class="graph-container">
        <canvas id="liveGraphTemp"></canvas>
        <canvas id="liveGraphPressure"></canvas>
        <canvas id="liveGraphAltitude"></canvas>
    </div>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the JavaScript files -->
    <script src="TempliveGraph.js"></script>
    <script src="PressureLiveGraph.js"></script>
    <script src="AltitudeLiveGraph.js"></script>
</body>
</html>
