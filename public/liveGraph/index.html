<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Graphs</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        canvas {
            width: 10px;  /* Set canvas width to 400 pixels (50% of 800 pixels) */
            height: 10px; /* Set canvas height to 300 pixels (50% of 600 pixels) */
            margin: 10px;  /* Add some margin between graphs */
        }
    </style>
</head>
<body>
    <canvas id="liveGraphTemp"></canvas>
    <canvas id="liveGraphPressure"></canvas>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the JavaScript files -->
    <script src="TempliveGraph.js"></script>
    <script src="PressureLiveGraph.js"></script>
</body>
</html>
