<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Graphs</title>
    <style>
        body {
            position: relative; /* Allow absolute positioning of children */
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        canvas {
            position: absolute; /* Enable positioning */
        }
    </style>
</head>
<body>
    <canvas id="liveGraphTemp" style="top: 10px; left: 10px; width: 20px; height: 15px;"></canvas>
    <canvas id="liveGraphPressure" style="top: 10px; left: 220px; width: 30px; height: 20px;"></canvas>
    <canvas id="liveGraphAltitude" style="top: 220px; left: 10px; width: 25px; height: 15px;"></canvas>
    <canvas id="liveGraphVelocity" style="top: 220px; left: 270px; width: 30px; height: 20px;"></canvas>

    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Include the JavaScript files -->
    <script src="TempliveGraph.js"></script>
    <script src="PressureLiveGraph.js"></script>
    <script src="AltitudeLiveGraph.js"></script>
    <script src="VelocityLiveGraph.js"></script>
</body>
</html>
